<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>calculator</h1>

    <!-- calculator -->
    <div class="main">
        <div class="container">
            <div class="row">
                <input  id="input" type="text" placeholder="C a l c u l a t e   M e . . . . . . . . .">
            </div>
            <div class="row">
                <button class="btn"  id="minus">-</button>
                <button class="btn" id="modulus">%</button>
                <button class="btn" id="/">/</button>
                <button class="btn" id="point">.</button>
            </div>

            <div class="row">
                <button class="btn" id="7">7</button>
                <button class="btn" id="8">8</button>
                <button class="btn" id="9">9</button>
                <button class="btn" id="x">*</button>
            </div>

            <div class="row">
                <button class="btn" id="6">6</button>
                <button class="btn" id="5">5</button>
                <button class="btn" id="4">4</button>
                <button class="btn" id="plus">+</button>
            </div>

            <div class="row">
                <button class="btn" id="3">3</button>
                <button class="btn" id="2">2</button>
                <button class="btn" id="1">1</button>
                <button class="btn" id="0">0</button>
            </div>
            <div class="row">
                
                <button class="btn" id="equal">(</button>
                <button class="btn" id="equal">)</button>
                <button class="btn" id="equal">=</button>
                <button class="btn" id="clc">C</button>
                <!-- <button class="btn" id="clc"></button> -->
            </div>
            <div class="row">
                
                <button class="btn" id="equal">10</button>
                <button class="btn" id="equal">100</button>
                <button class="btn" id="equal">1000</button>
                <button class="btn" id="clc">e</button>
                <!-- <button class="btn" id="clc"></button> -->
            </div>


        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
